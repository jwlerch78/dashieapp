<!-- widgets/header.html -->
<!-- CHANGE SUMMARY: Fixed theme change detection in applyTheme() to prevent redundant applications - only applies when theme actually changes -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Widget</title>
  
  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="../../css/core/variables.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      transition: background-color var(--transition-medium), color var(--transition-medium);
    }
    
    #family-name {
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      color: var(--text-primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: color var(--transition-medium), text-shadow var(--transition-medium);
    }
    
  </style>
</head>
<body>
  <div id="family-name">The Dashie Family</div>

  <script type="module">
    // v1.1 - 10/9/25 - Added dynamic greeting support with context-aware phrases
    // Import logger for structured logging
    import { createLogger } from '../../js/utils/logger.js';
    import { getGreeting, getStaticGreeting } from '../../js/services/greeting-service.js';
    const logger = createLogger('HeaderWidget');

    class HeaderWidget {
      constructor() {
        this.currentTheme = null;
        this.currentFamilyName = 'Loading...';
        this.currentGreeting = null;
        this.dynamicGreetingEnabled = false;
        this.greetingRefreshInterval = null;
        this.greetingVariations = []; // Store multiple greeting options
        this.currentVariationIndex = 0; // Track which variation is showing
        
        this.init();
      }

      init() {
        // Apply early theme detection
        this.detectAndApplyInitialTheme();
        
        // Set up event listeners
        this.setupEventListeners();
        
        // Load initial family name and settings
        this.loadInitialSettings();
        
        // Start greeting refresh interval (30 minutes)
        this.startGreetingRefresh();
        
        logger.info('Header widget initialized with dynamic greeting support');
      }

      // Detect initial theme from DOM or localStorage
      detectAndApplyInitialTheme() {
        let initialTheme = 'dark'; // fallback

        // Try to detect theme from body class (applied by early theme loading)
        if (document.body.classList.contains('theme-light')) {
          initialTheme = 'light';
        } else if (document.body.classList.contains('theme-dark')) {
          initialTheme = 'dark';
        } else {
          // Fallback: try localStorage
          try {
            const savedTheme = localStorage.getItem('dashie-theme');
            if (savedTheme && (savedTheme === 'dark' || savedTheme === 'light')) {
              initialTheme = savedTheme;
            }
          } catch (error) {
            logger.debug('Could not read theme from localStorage, using default');
          }
        }

        // Apply the detected theme immediately
        this.applyTheme(initialTheme);
        
      }

      setupEventListeners() {
        // Listen for widget-messenger communications
        window.addEventListener('message', (event) => {
          // Handle navigation commands (single action strings) - not needed for header but keeping pattern
          if (event.data && typeof event.data.action === 'string' && !event.data.type) {
            this.handleCommand(event.data.action);
          }
          // Handle message objects with type
          if (event.data && event.data.type) {
            this.handleDataServiceMessage(event.data);
          }
        });

        // Legacy settings change listener (for backward compatibility)
        window.addEventListener('dashie-settings-changed', (event) => {
          const changes = event.detail;
          if (changes && changes['family.familyName']) {
            this.updateFamilyName(changes['family.familyName']);
          }
        });

        // Signal widget ready
        window.addEventListener('load', () => {
          if (window.parent !== window) {
            window.parent.postMessage({ 
              type: 'widget-ready', 
              widget: 'header' 
            }, '*');
          }
        });
      }

      // Handle navigation commands
      handleCommand(action) {
        logger.debug('Header widget received command', { action });
        
        // If dynamic greeting is enabled and we have variations, allow cycling
        if (this.dynamicGreetingEnabled && this.greetingVariations.length > 0) {
          if (action === 'left') {
            this.cycleToPreviousGreeting();
            return;
          } else if (action === 'right') {
            this.cycleToNextGreeting();
            return;
          }
        }
        
        // Other commands not needed for header widget
        switch (action) {
          case 'up':
          case 'down':
          case 'select':
          case 'back':
            // No action needed for header widget
            break;
          default:
            logger.debug('Unhandled command', { action });
            break;
        }
      }

      handleDataServiceMessage(data) {
        switch (data.type) {
          case 'force-greeting-update':
            // Immediate update when toggle changes
            this.dynamicGreetingEnabled = data.enabled === true;
            logger.debug('Force greeting update received', { enabled: this.dynamicGreetingEnabled });
            
            // Regenerate greeting variations and display
            const baseName = localStorage.getItem('dashie-family-name') || 'Dashie';
            this.generateGreetingVariations(baseName);
            this.displayCurrentGreeting();
            break;
            
          case 'widget-update':
            if (data.action === 'state-update') {
              // Check if this update contains anything relevant to header widget
              const hasFamilyName = data.payload?.settings?.['family.familyName'];
              const hasTheme = data.payload?.theme;
              const hasDynamicGreeting = data.payload?.settings?.['display.dynamicGreeting'] !== undefined;
              
              // Only log if update is relevant
              if (hasFamilyName || hasTheme || hasDynamicGreeting) {
                logger.debug('Processing relevant state update', { 
                  hasFamilyName, 
                  hasTheme, 
                  hasDynamicGreeting 
                });
              }
              
              // Handle dynamic greeting setting changes
              if (hasDynamicGreeting) {
                this.dynamicGreetingEnabled = data.payload.settings['display.dynamicGreeting'] === true;
                logger.debug('Dynamic greeting setting changed', { enabled: this.dynamicGreetingEnabled });
              }
              
              // Handle family name updates from settings
              if (hasFamilyName) {
                this.updateFamilyName(data.payload.settings['family.familyName']);
              }
              
              // Apply theme from widget-update messages
              if (hasTheme) {
                this.applyTheme(data.payload.theme);
              }
            }
            break;
            
          case 'theme-change':
            this.applyTheme(data.theme);
            break;

          // Legacy message handlers for backward compatibility
          case 'family-name-update':
            this.updateFamilyName(data.familyName);
            break;

          case 'dashie-settings-changed':
            const changes = data.detail;
            if (changes && changes['family.familyName']) {
              this.updateFamilyName(changes['family.familyName']);
            }
            break;
            
          default:
            logger.debug('Unhandled message type', { type: data.type });
            break;
        }
      }

      // FIXED: Only apply theme if it actually changed
      applyTheme(theme) {
        // Skip if theme hasn't changed - prevents redundant applications
        if (this.currentTheme === theme) {
          return;
        }
        
        const previousTheme = this.currentTheme;
        this.currentTheme = theme;
        
        // Remove any existing theme classes
        document.body.classList.remove('theme-dark', 'theme-light');
        
        // Apply new theme class
        document.body.classList.add(`theme-${theme}`);
        
      }

      async loadInitialSettings() {
        try {
          // Load family name from localStorage
          const cachedName = localStorage.getItem('dashie-family-name');
          if (cachedName) {
            logger.debug('Family name loaded from cache', { familyName: cachedName });
          }
          
          // Load dynamic greeting setting from localStorage
          const cachedSettings = localStorage.getItem('dashie-settings');
          if (cachedSettings) {
            try {
              const settings = JSON.parse(cachedSettings);
              this.dynamicGreetingEnabled = settings.display?.dynamicGreeting === true;
              logger.debug('Dynamic greeting setting loaded', { enabled: this.dynamicGreetingEnabled });
            } catch (e) {
              logger.debug('Could not parse cached settings');
            }
          }
          
          // Update display with loaded settings
          this.updateFamilyName(cachedName || 'Dashie');
          
        } catch (error) {
          logger.error('Failed to load initial settings', { error: error.message });
          this.updateFamilyName('Dashie');
        }
      }

      startGreetingRefresh() {
        // Refresh greeting every 30 minutes to update context
        this.greetingRefreshInterval = setInterval(() => {
          if (this.dynamicGreetingEnabled) {
            this.refreshGreeting();
          }
        }, 30 * 60 * 1000); // 30 minutes
      }

      refreshGreeting() {
        // Force update of greeting display - regenerate variations
        const element = document.getElementById('family-name');
        if (element && this.dynamicGreetingEnabled) {
          const baseName = localStorage.getItem('dashie-family-name') || 'Dashie';
          this.generateGreetingVariations(baseName);
          this.displayCurrentGreeting();
          logger.debug('Greeting refreshed with new variations');
        }
      }

      generateGreetingVariations(baseName) {
        // Generate 5 different greeting variations
        this.greetingVariations = [];
        this.currentVariationIndex = 0;
        
        if (this.dynamicGreetingEnabled) {
          // Generate 5 unique greetings
          const uniqueGreetings = new Set();
          let attempts = 0;
          const maxAttempts = 20; // Prevent infinite loop
          
          while (uniqueGreetings.size < 5 && attempts < maxAttempts) {
            const greeting = getGreeting(baseName);
            uniqueGreetings.add(greeting);
            attempts++;
          }
          
          this.greetingVariations = Array.from(uniqueGreetings);
          logger.debug('Generated greeting variations', { 
            count: this.greetingVariations.length,
            variations: this.greetingVariations 
          });
        } else {
          // Static greeting
          this.greetingVariations = [getStaticGreeting(baseName)];
        }
      }

      displayCurrentGreeting() {
        if (this.greetingVariations.length === 0) return;
        
        const element = document.getElementById('family-name');
        if (element) {
          const greeting = this.greetingVariations[this.currentVariationIndex];
          element.textContent = greeting;
          this.currentGreeting = greeting;
          
          // Add subtle animation on change
          element.style.transition = 'opacity 0.2s ease';
          element.style.opacity = '0.7';
          setTimeout(() => {
            element.style.opacity = '1';
          }, 100);
          
          logger.debug('Displayed greeting variation', { 
            index: this.currentVariationIndex,
            greeting 
          });
        }
      }

      cycleToNextGreeting() {
        if (this.greetingVariations.length <= 1) return;
        
        this.currentVariationIndex = (this.currentVariationIndex + 1) % this.greetingVariations.length;
        this.displayCurrentGreeting();
        logger.debug('Cycled to next greeting', { index: this.currentVariationIndex });
      }

      cycleToPreviousGreeting() {
        if (this.greetingVariations.length <= 1) return;
        
        this.currentVariationIndex = (this.currentVariationIndex - 1 + this.greetingVariations.length) % this.greetingVariations.length;
        this.displayCurrentGreeting();
        logger.debug('Cycled to previous greeting', { index: this.currentVariationIndex });
      }

      updateFamilyName(familyName, dynamicGreetingOverride = null) {
        if (!familyName || familyName.trim() === '') {
          familyName = 'Dashie';
        }

        const baseName = familyName.trim();
        
        // Determine if dynamic greeting is enabled (use override if provided)
        const useDynamic = dynamicGreetingOverride !== null ? dynamicGreetingOverride : this.dynamicGreetingEnabled;
        
        // Update the dynamic greeting state
        this.dynamicGreetingEnabled = useDynamic;
        
        // Generate greeting variations
        this.generateGreetingVariations(baseName);
        
        // Display the first variation
        this.displayCurrentGreeting();
        
        // Cache the family name (store the base name)
        try {
          localStorage.setItem('dashie-family-name', baseName);
        } catch (error) {
          logger.debug('Could not cache family name', { error: error.message });
        }
        
        logger.info('Family name updated with greeting variations', { 
          baseName,
          dynamic: useDynamic,
          variationCount: this.greetingVariations.length
        });
      }
    }

    // Initialize the widget
    new HeaderWidget();
  </script>
</body>
</html>
