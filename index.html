<!-- index.html for Dashie -->
<!-- CHANGE SUMMARY: Fixed all CSS and JS paths to use absolute paths (starting with /) to work correctly from /oauth2/idpresponse callback URL -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FIXED: Corrected AWS Amplify CDN and setup for Cognito integration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashie - Family Dashboard</title>

    <!-- Dynamic base tag -->
      <script>
        const hostname = window.location.hostname;
        if (hostname === 'jwlerch78.github.io') {
          document.write('<base href="/dashie_staging/">');
        }
      </script>

    
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    
    <!-- CSS imports (FIXED: All paths now absolute) -->
    <link rel="stylesheet" href="/css/core/variables.css">
    <link rel="stylesheet" href="/css/core/base.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/grid.css">
    <link rel="stylesheet" href="/css/components/widgets.css">
    <link rel="stylesheet" href="/css/components/modals.css">
    <link rel="stylesheet" href="/css/components/navigation.css">
    <link rel="stylesheet" href="/js/settings/simplified-settings.css">
    
</head>
<body class="theme-dark">
    <!-- Main app container (simplified for Cognito redirect flow) -->
    <div id="app">
        <div id="sidebar-wrapper">
            <div id="sidebar"></div>
        </div>
        <div id="grid"></div>
    </div>
    
      <!-- Configuration (keep this) -->
      <script src="/js/config.js"></script>
    
    <!-- Preload auth system (FIXED: Absolute path) -->
    <script type="module" src="/js/auth/simple-auth.js"></script>
    
<!-- Add this debug script before the main.js import -->
<script type="module">
    console.log("üîç DEBUG: Starting main.js import process");
    
    import('/js/main.js').then((module) => {
        console.log("üîç DEBUG: main.js import succeeded");
        console.log("üîç DEBUG: Available exports:", Object.keys(module));
        console.log("üîç DEBUG: initializeApp type:", typeof module.initializeApp);
        console.log("üîç DEBUG: default type:", typeof module.default);
        
        // Try multiple possible export names
        const initFn = module.initializeApp || module.default || module.init;
        console.log("üîç DEBUG: Selected function:", initFn ? initFn.name : 'NONE FOUND');
        
        if (initFn && typeof initFn === 'function') {
            console.log("üîç DEBUG: Calling initialization function");
            initFn();
        } else {
            console.error('üîç DEBUG: No valid initialization function found in main.js');
            console.log('üîç DEBUG: Available exports:', Object.keys(module));
        }
    }).catch(error => {
        console.error('üîç DEBUG: Failed to load main application:', error);
    });
</script>


</body>
</html>
