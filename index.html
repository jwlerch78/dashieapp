<!-- index.html for Dashie -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FIXED: Corrected AWS Amplify CDN and setup for Cognito integration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashie - Family Dashboard</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    
    <!-- CSS imports (unchanged) -->
    <link rel="stylesheet" href="css/core/variables.css">
    <link rel="stylesheet" href="css/core/base.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <link rel="stylesheet" href="css/components/grid.css">
    <link rel="stylesheet" href="css/components/widgets.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/navigation.css">
    <link rel="stylesheet" href="css/components/settings.css">
    
<!-- AWS Amplify SDK - Using the main bundle -->
<script src="https://unpkg.com/aws-amplify@5.3.12/dist/aws-amplify.min.js"></script>
<script>
    // Debug what was loaded
    console.log('üîç After loading Amplify:', {
        'window.aws_amplify': !!window.aws_amplify,
        'window.Amplify': !!window.Amplify,
        'window.Auth': !!window.Auth,
        'Available on window': Object.keys(window).filter(key => 
            key.toLowerCase().includes('amplify') || key.toLowerCase().includes('auth')
        )
    });

    // Make Amplify available in your expected format
    if (window.aws_amplify) {
        window.aws = {
            amplifyAuth: {
                Amplify: window.aws_amplify.Amplify,
                Auth: window.aws_amplify.Auth
            }
        };
    } else if (window.Amplify && window.Auth) {
        window.aws = {
            amplifyAuth: {
                Amplify: window.Amplify,
                Auth: window.Auth
            }
        };
    }
    
    console.log('üîê AWS Amplify loaded and configured');
</script>
</head>
<body class="theme-dark">
    <!-- Main app container (simplified for Cognito redirect flow) -->
    <div id="app">
        <div id="sidebar-wrapper">
            <div id="sidebar"></div>
        </div>
        <div id="grid"></div>
    </div>
    
    <!-- Sleep overlay -->
    <div id="sleep-overlay" class="sleep-overlay" style="display: none;"></div>

    <!-- JavaScript modules -->
    <script type="module">
        // FIXED: Import and initialize the app with correct function name
        import('./js/main.js').then((module) => {
            // Try multiple possible export names
            const initFn = module.initializeApp || module.default || module.init;
            if (initFn && typeof initFn === 'function') {
                initFn();
            } else {
                console.error('No valid initialization function found in main.js');
                console.log('Available exports:', Object.keys(module));
            }
        }).catch(error => {
            console.error('Failed to load main application:', error);
        });
    </script>
    
    <!-- Preload auth system -->
    <script type="module" src="js/auth/simple-auth.js"></script>
</body>
</html>
