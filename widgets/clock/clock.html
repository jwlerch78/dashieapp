<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock with Weather</title>
  
  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="../../css/core/variables.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      transition: background-color var(--transition-medium), color var(--transition-medium);
    }

    /* Container that fills the entire space */
    .clock-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100vw;
      padding: 0 20px;
      box-sizing: border-box;
      background: var(--bg-primary);
      transition: background-color var(--transition-medium);
    }

    #time {
      font-size: 10vw;
      font-weight: bold;
      text-align: right;
      color: var(--text-primary);
      transition: color var(--transition-medium);
    }

    #weather {
      font-size: 6vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: var(--text-primary);
      transition: color var(--transition-medium);
    }

    #weather-icon {
      margin-right: 15px;
    }

    #temperature {
      color: var(--text-primary);
      transition: color var(--transition-medium);
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <!-- Weather first, then time (preserved original layout) -->
    <div id="weather">
      <span id="weather-icon">‚òÄÔ∏è</span>
      <span id="temperature">--¬∞F</span>
    </div>
    <div id="time">--:--</div>
  </div>

  <script type="module">
    // Import logger for structured logging
    import { createLogger } from '../../js/utils/logger.js';
    const logger = createLogger('ClockWidget');

    class ClockWidget {
      constructor() {
        this.currentTheme = null;
        
        // Belleair, FL coordinates
        this.latitude = 27.9186;
        this.longitude = -82.8053;
        
        // Weather icon mapping
        this.weatherIcons = {
          0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
          45: 'üå´Ô∏è', 48: 'üå´Ô∏è', 51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üåßÔ∏è',
          56: 'üåßÔ∏è', 57: 'üåßÔ∏è', 61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
          66: '‚ùÑÔ∏è', 67: '‚ùÑÔ∏è', 71: '‚ùÑÔ∏è', 73: '‚ùÑÔ∏è', 75: '‚ùÑÔ∏è',
          80: 'üåßÔ∏è', 81: 'üåßÔ∏è', 82: 'üåßÔ∏è', 95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
        };

        this.init();
      }

      init() {
        // Apply early theme detection
        this.detectAndApplyInitialTheme();
        
        // Set up event listeners
        this.setupEventListeners();
        
        // Start clock and weather updates
        this.startUpdates();
        
        logger.info('Clock widget initialized');
      }

      // Detect initial theme from DOM or localStorage
      detectAndApplyInitialTheme() {
        let initialTheme = 'dark'; // fallback

        try {
          // Check URL parameters first
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('theme')) {
            initialTheme = urlParams.get('theme');
          }
          // Check parent body class (if in iframe)
          else if (window.parent !== window) {
            try {
              const parentTheme = window.parent.document.body.className.match(/theme-(\w+)/)?.[1];
              if (parentTheme) {
                initialTheme = parentTheme;
              }
            } catch (e) {
              // Cross-origin restriction, skip
            }
          }
          // Check localStorage as fallback
          else {
            const stored = localStorage.getItem('dashie-theme');
            if (stored) {
              initialTheme = stored;
            }
          }
        } catch (error) {
          // Use default, no need to log
        }

        // Apply the detected theme immediately
        this.applyTheme(initialTheme);
      }

      setupEventListeners() {
        // Listen for widget-messenger communications
        window.addEventListener('message', (event) => {
          // Handle navigation commands (not needed for clock but keeping pattern)
          if (event.data && typeof event.data.action === 'string' && !event.data.type) {
            this.handleCommand(event.data.action);
          }
          // Handle message objects with type
          if (event.data && event.data.type) {
            this.handleDataServiceMessage(event.data);
          }
        });

        // Signal widget ready
        window.addEventListener('load', () => {
          if (window.parent !== window) {
            window.parent.postMessage({ 
              type: 'widget-ready', 
              widget: 'clock' 
            }, '*');
          }
        });
      }

      // Handle navigation commands (clock doesn't need navigation)
      handleCommand(action) {
        // Clock widget doesn't have interactive navigation
        switch (action) {
          case 'up':
          case 'down':
          case 'left':
          case 'right':
          case 'select':
          case 'back':
            // No action needed for clock widget
            break;
        }
      }

      handleDataServiceMessage(data) {
        switch (data.type) {
          case 'widget-update':
            // FIXED: Handle theme from widget-update messages
            if (data.payload?.theme && data.payload.theme !== this.currentTheme) {
              this.applyTheme(data.payload.theme);
            }
            break;
            
          case 'theme-change':
            // FIXED: Handle direct theme change messages
            this.applyTheme(data.theme);
            break;
        }
      }

      // FIXED: Consistent theme application
      applyTheme(theme) {
        const previousTheme = this.currentTheme;
        this.currentTheme = theme;
        
        // Apply theme class to body
        document.body.className = `theme-${theme}`;
        
        // Only log if theme actually changed
        if (previousTheme !== theme) {
          logger.info('Theme applied', { theme, previousTheme });
        }
      }

      startUpdates() {
        // Update time immediately and then every second
        this.updateTime();
        setInterval(() => this.updateTime(), 1000);

        // Update weather immediately and then every 10 minutes
        this.updateWeather();
        setInterval(() => this.updateWeather(), 600000);
      }

      updateTime() {
        try {
          const now = new Date();
          let hours = now.getHours();
          const minutes = now.getMinutes().toString().padStart(2, '0');
          const ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12 || 12;
          
          const timeString = `${hours}:${minutes} ${ampm}`;
          document.getElementById('time').textContent = timeString;
        } catch (error) {
          logger.error('Failed to update time', { error: error.message });
        }
      }

      async updateWeather() {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${this.latitude}&longitude=${this.longitude}&current_weather=true&temperature_unit=fahrenheit`;
        
        try {
          const response = await fetch(url);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const data = await response.json();
          const weatherCode = data.current_weather?.weathercode;
          const temp = Math.round(data.current_weather?.temperature);

          if (typeof temp === 'number' && !isNaN(temp)) {
            document.getElementById('temperature').textContent = `${temp}¬∞F`;
            document.getElementById('weather-icon').textContent = this.weatherIcons[weatherCode] || 'üå°Ô∏è';
            
            logger.info('Weather updated', { 
              temperature: temp, 
              weatherCode, 
              icon: this.weatherIcons[weatherCode] || 'üå°Ô∏è' 
            });
          } else {
            throw new Error('Invalid temperature data received');
          }
          
        } catch (error) {
          logger.error('Weather fetch error', { error: error.message });
          
          // Set fallback display
          document.getElementById('temperature').textContent = '--¬∞F';
          document.getElementById('weather-icon').textContent = 'üå°Ô∏è';
        }
      }
    }

    // Initialize the widget
    new ClockWidget();
  </script>
</body>
</html>
