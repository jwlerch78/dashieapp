<!-- widgets/photos/photos.html -->
<!-- CHANGE SUMMARY: Updated to import PhotosWidget from photos.js module instead of inline class definition -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos Widget</title>
  
  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="../../css/core/variables.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      height: 100%;
      width: 100%;
      transition: background-color var(--transition-medium), color var(--transition-medium);
    }

    /* Photo container with theme support */
    #photo-container {
      width: 100%;      
      height: 100%;     
      background: var(--bg-primary);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color var(--transition-medium);
    }

    /* Loading state styling */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 1.2rem;
      text-align: center;
      transition: color var(--transition-medium);
    }

    .loading .status {
      margin-top: 10px;
      font-size: 2rem;
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1.0; }
    }

    /* Photo styling with proper transitions */
    #photo-container img {
      position: absolute;
      top: var(--padding-widget, 10px);
      left: var(--padding-widget, 10px);
      right: var(--padding-widget, 10px);
      bottom: var(--padding-widget, 10px);
      width: calc(100% - calc(var(--padding-widget, 10px) * 2));
      height: calc(100% - calc(var(--padding-widget, 10px) * 2));
      object-fit: contain;
      object-position: center center;
      display: block;
      opacity: 1;
      transition: opacity var(--transition-medium), filter var(--transition-medium);
      border-radius: var(--border-radius-small, 4px);
    }

    #photo-container img.transitioning {
      opacity: 0;
    }

    /* Error state styling */
    .error-message,
    .empty-message {
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      transition: color var(--transition-medium);
    }

    .empty-message {
      color: var(--text-muted);
    }

    /* Widget focus indicator */
    body.widget-focused #photo-container {
      outline: 3px solid var(--outline-focused, #00aaff);
      outline-offset: -3px;
    }
  </style>
</head>
<body>
  <div id="photo-container">
    <div id="loading" class="loading">
      <div>Loading photos...</div>
      <div class="status">ðŸ“¸</div>
    </div>
    <img id="photo-display" src="" alt="Photo" style="display: none;" />
  </div>

  <script type="module">
    // Import PhotosWidget from separate module file
    import { PhotosWidget } from './photos.js';
    
    // Widget will auto-initialize when module loads
  </script>
</body>
</html>
