<!-- js/widgets/agenda/agenda.html - Agenda Widget -->
<!-- Displays upcoming calendar events in a vertical list -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Widget</title>

  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="/css/core/variables.css">

  <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg-primary);
        color: var(--text-primary);
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden;
      }

    .agenda-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 8px 0;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .agenda-content {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--text-muted) transparent;
    }

    .agenda-content::-webkit-scrollbar {
      width: 4px;
    }

    .agenda-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .agenda-content::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: 2px;
    }

    .day-section {
      margin-bottom: 4px;
    }

    .day-header {
      font-size: 10px;
      font-weight: bold;
      color: var(--text-primary);
      margin-bottom: 2px;
      border-bottom: 1px solid var(--text-muted);
      padding-bottom: 1px;
      padding-left: 8px;
      padding-right: 8px;
    }

    .events-list {
      display: flex;
      flex-direction: column;
      gap: 0px;
    }

    .event-item {
      display: flex;
      align-items: flex-start;
      gap: 2px;
      font-size: 9px;
      line-height: 1.0;
      min-height: 12px;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 1px;
      padding-bottom: 1px;
    }

    .event-time {
      color: var(--text-secondary);
      white-space: nowrap;
      flex-shrink: 0;
      min-width: 80px;
      text-align: left;
    }

    .event-details {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }

    .event-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 3px;
    }

    .event-title {
      color: var(--text-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .all-day-event .event-time {
      color: var(--text-secondary);
    }

    .no-events {
      font-size: 9px;
      color: var(--text-muted);
      font-style: italic;
      margin-left: 8px;
    }

    .status-indicator {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      transition: background-color 0.3s;
    }

    .status-indicator.connected {
      background: #4caf50;
    }

    .status-indicator.error {
      background: #f44336;
    }

    .event-item.selected {
      background-color: var(--bg-active) !important;
      margin-left: 0 !important;
      margin-right: 0 !important;
      padding-left: 8px !important;
      padding-right: 8px !important;
      border-radius: 0 !important;
      transition: all 0.2s ease !important;
    }

    /* Selection mode visual feedback */
    .agenda-container.selection-mode .controls-hint {
      opacity: 1;
    }

    .agenda-container.selection-mode .controls-hint::after {
      content: " • ↑↓ navigate • Enter to view";
    }

    /* Theme-specific scrollbar colors */
    body.theme-light .agenda-content {
      scrollbar-color: #9e9e9e transparent;
    }

    body.theme-light .agenda-content::-webkit-scrollbar-thumb {
      background: #9e9e9e;
    }

    /* Current time indicator */
    .current-time-indicator {
      position: relative;
      margin: 0;
      padding: 0;
      height: 0;
    }

    .current-time-line {
      height: 1px;
      background-color: var(--accent-orange);
      width: 100%;
      margin: 0;
    }

    /* Past event styling */
    .event-item.event-past {
      color: var(--text-muted) !important;
    }

    .event-item.event-past .event-time {
      color: var(--text-muted) !important;
    }

    .event-item.event-past .event-title {
      color: var(--text-muted) !important;
    }

    /* Ensure past events don't get brightened on selection */
    .event-item.event-past.selected .event-time,
    .event-item.event-past.selected .event-title {
      color: var(--text-muted) !important;
    }
  </style>

</head>
<body>
  <div class="agenda-container">
    <div class="status-indicator" id="statusIndicator"></div>

    <div class="loading" id="loading">
      Loading agenda...
    </div>

    <div class="agenda-content" id="agendaContent" style="display: none;">
      <!-- Events will be populated here -->
    </div>
  </div>

  <!-- Agenda Widget Logic -->
  <script type="module" src="./agenda-widget.js"></script>

</body>
</html>
