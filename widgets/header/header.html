<!-- widgets/header.html -->
<!-- CHANGE SUMMARY: Fixed theme handling to support both widget-update and theme-change messages, reduced excessive logging, improved initial theme detection -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Widget</title>
  
  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="../../css/core/variables.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      transition: background-color var(--transition-medium), color var(--transition-medium);
    }
    
    #family-name {
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      color: var(--text-primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: color var(--transition-medium), text-shadow var(--transition-medium);
    }
  </style>
</head>
<body>
  <div id="family-name">The Dashie Family</div>

  <script type="module">
    // Import logger for structured logging
    import { createLogger } from '../../js/utils/logger.js';
    const logger = createLogger('HeaderWidget');

    class HeaderWidget {
      constructor() {
        this.currentTheme = null;
        this.currentFamilyName = 'Loading...';
        
        this.init();
      }

      init() {
        // Apply early theme detection
        this.detectAndApplyInitialTheme();
        
        // Set up event listeners
        this.setupEventListeners();
        
        // Load initial family name
        this.loadFamilyName();
        
        logger.info('Header widget initialized with proper theme detection');
      }

      // Detect initial theme from DOM or localStorage
      detectAndApplyInitialTheme() {
        let initialTheme = 'dark'; // fallback

        try {
          // Check URL parameters first
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('theme')) {
            initialTheme = urlParams.get('theme');
          }
          // Check parent body class (if in iframe)
          else if (window.parent !== window) {
            try {
              const parentTheme = window.parent.document.body.className.match(/theme-(\w+)/)?.[1];
              if (parentTheme) {
                initialTheme = parentTheme;
              }
            } catch (e) {
              // Cross-origin restriction, skip
            }
          }
          // Check localStorage as fallback
          else {
            const stored = localStorage.getItem('dashie-theme');
            if (stored) {
              initialTheme = stored;
            }
          }
        } catch (error) {
          // Use default, no need to log
        }

        // Apply the detected theme immediately
        this.applyTheme(initialTheme);
        
        logger.info('Initial theme applied', { theme: initialTheme });
      }

      setupEventListeners() {
        // Listen for widget-messenger communications
        window.addEventListener('message', (event) => {
          // Handle navigation commands (not needed for header but keeping pattern)
          if (event.data && typeof event.data.action === 'string' && !event.data.type) {
            this.handleCommand(event.data.action);
          }
          // Handle message objects with type
          if (event.data && event.data.type) {
            this.handleDataServiceMessage(event.data);
          }
        });

        // Signal widget ready
        window.addEventListener('load', () => {
          if (window.parent !== window) {
            window.parent.postMessage({ 
              type: 'widget-ready', 
              widget: 'header' 
            }, '*');
          }
        });
      }

      // Handle navigation commands (header doesn't need navigation)
      handleCommand(action) {
        // Header widget doesn't have interactive navigation
        switch (action) {
          case 'up':
          case 'down':
          case 'left':
          case 'right':
          case 'select':
          case 'back':
            // No action needed for header widget
            break;
        }
      }

      handleDataServiceMessage(data) {
        switch (data.type) {
          case 'widget-update':
            if (data.action === 'state-update') {
              // Handle family name updates from settings
              if (data.payload?.settings?.['family.familyName']) {
                this.updateFamilyName(data.payload.settings['family.familyName']);
              }
            }

            // FIXED: Handle theme from widget-update messages
            if (data.payload?.theme && data.payload.theme !== this.currentTheme) {
              this.applyTheme(data.payload.theme);
            }
            break;
            
          case 'theme-change':
            // FIXED: Handle direct theme change messages
            this.applyTheme(data.theme);
            break;
        }
      }

      // FIXED: Consistent theme application
      applyTheme(theme) {
        const previousTheme = this.currentTheme;
        this.currentTheme = theme;
        
        // Apply theme class to body
        document.body.className = `theme-${theme}`;
        
        // Only log if theme actually changed
        if (previousTheme !== theme) {
          logger.info('Theme applied', { theme, previousTheme });
        }
      }

      async loadFamilyName() {
        try {
          // Try to load from localStorage first
          const cached = localStorage.getItem('dashie-family-name');
          if (cached) {
            this.updateFamilyName(cached);
          }
        } catch (error) {
          // Use default, no need to log
          this.updateFamilyName('Dashie');
        }
      }

      updateFamilyName(familyName) {
        if (!familyName || familyName.trim() === '') {
          familyName = 'Dashie';
        }

        // Format as "The [Name] Family"
        const formattedName = `The ${familyName.trim()} Family`;
        this.currentFamilyName = formattedName;
        const element = document.getElementById('family-name');
        
        if (element) {
          element.textContent = formattedName;
          
          // Cache the family name
          try {
            localStorage.setItem('dashie-family-name', familyName.trim());
          } catch (error) {
            // Ignore cache errors
          }
          
          logger.info('Family name updated', { familyName: formattedName });
        }
      }
    }

    // Initialize the widget
    new HeaderWidget();
  </script>
</body>
</html>
