<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FIXED: Corrected AWS Amplify CDN and setup for Cognito integration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashie - Family Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    
    <!-- CSS imports (FIXED: All paths now absolute) -->
    <link rel="stylesheet" href="/css/core/variables.css">
    <link rel="stylesheet" href="/css/core/base.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/grid.css">
    <link rel="stylesheet" href="/css/components/widgets.css">
    <link rel="stylesheet" href="/css/components/modals.css">
    <link rel="stylesheet" href="/css/components/navigation.css">
    <link rel="stylesheet" href="/js/settings/simplified-settings.css">
    
<!-- Use the main Amplify bundle -->
<!-- Use the working CDN -->
<script src="https://cdn.jsdelivr.net/npm/aws-amplify@latest/dist/aws-amplify.min.js"></script>
<script>
    setTimeout(() => {
        console.log('üîç After loading aws-amplify@latest:');
        
        // Check what objects are available
        const amplifyKeys = Object.keys(window).filter(k => 
            k.toLowerCase().includes('amplify') || k.toLowerCase().includes('aws')
        );
        console.log('Available Amplify objects:', amplifyKeys);
        
        // Check specific objects the tester found
        console.log('window.aws_amplify:', !!window.aws_amplify);
        console.log('window.Amplify:', !!window.Amplify);
        console.log('window.Auth:', !!window.Auth);
        
        // Set up the structure your CognitoAuth expects
        let configured = false;
        
        if (window.aws_amplify && window.aws_amplify.Amplify && window.aws_amplify.Auth) {
            window.aws = {
                amplifyAuth: {
                    Amplify: window.aws_amplify.Amplify,
                    Auth: window.aws_amplify.Auth
                }
            };
            console.log('üîê ‚úÖ Configured from window.aws_amplify');
            console.log('Available Amplify methods:', Object.keys(window.aws_amplify.Amplify));
            configured = true;
        } 
        else if (window.Amplify && window.Auth) {
            window.aws = {
                amplifyAuth: {
                    Amplify: window.Amplify,
                    Auth: window.Auth
                }
            };
            console.log('üîê ‚úÖ Configured from global Amplify/Auth');
            configured = true;
        }
        
        if (configured) {
            console.log('Final structure check:');
            console.log('window.aws.amplifyAuth.Amplify:', typeof window.aws.amplifyAuth.Amplify);
            console.log('window.aws.amplifyAuth.Auth:', typeof window.aws.amplifyAuth.Auth);
            console.log('Has configure method:', 'configure' in window.aws.amplifyAuth.Amplify);
        } else {
            console.error('üîê ‚ùå Could not configure - objects not found as expected');
            // Log what we actually got to debug
            if (window.aws_amplify) {
                console.log('aws_amplify structure:', Object.keys(window.aws_amplify));
            }
        }
    }, 1000); // Give it a full second to load
</script>
</head>
<body class="theme-dark">
    <!-- Main app container (simplified for Cognito redirect flow) -->
    <div id="app">
        <div id="sidebar-wrapper">
            <div id="sidebar"></div>
        </div>
        <div id="grid"></div>
    </div>
    
    <!-- Sleep overlay -->
    <div id="sleep-overlay" class="sleep-overlay" style="display: none;"></div>

      <!-- Configuration (keep this) -->
      <script src="/js/config.js"></script>
    
    <!-- Preload auth system (FIXED: Absolute path) -->
    <script type="module" src="/js/auth/simple-auth.js"></script>
    
    <!-- JavaScript modules (FIXED: All paths now absolute) -->
    <script type="module">
        // FIXED: Import and initialize the app with correct function name and absolute path
        import('/js/main.js').then((module) => {
            // Try multiple possible export names
            const initFn = module.initializeApp || module.default || module.init;
            if (initFn && typeof initFn === 'function') {
                initFn();
            } else {
                console.error('No valid initialization function found in main.js');
                console.log('Available exports:', Object.keys(module));
            }
        }).catch(error => {
            console.error('Failed to load main application:', error);
        });
    </script>


</body>
</html>
