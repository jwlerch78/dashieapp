<!-- photos.html -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Photos Widget</title>
  <link rel="stylesheet" href="../css/core/variables.css">
</head>

<style>
html, body {
  height: 100%;
  margin: 0;
  background: var(--bg-primary, #000);
  overflow: hidden;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  flex-direction: column;
}

/* Photo container */
#photo-container {
  width: 100%;      
  height: 100%;     
  background: var(--bg-primary);
  position: relative;
}

#photo-container img {
  position: absolute;
  top: var(--padding-widget);
  left: var(--padding-widget);
  right: var(--padding-widget);
  bottom: var(--padding-widget);
  width: calc(100% - calc(var(--padding-widget) * 2));
  height: calc(100% - calc(var(--padding-widget) * 2));
  object-fit: contain;
  object-position: center center;
  display: block;
  transition: opacity 0.3s ease;
}
</style>
  
<body>
  <div id="photo-container">
    <img id="photoImg" src="" alt="Slideshow Photo">
  </div>
  
  <!-- Load photos.js first, then leftpanel.js -->
  <script src="../js/config.js"></script>
  <script src="photos/photos.js"></script>

<script type="module">
// photo_widget.js - with D-pad navigation support and settings integration
import { createLogger } from '../js/utils/logger.js';

const logger = createLogger('PhotosWidget');

document.addEventListener("DOMContentLoaded", function() {
  // --- Elements ---
  const photoImg = document.getElementById("photoImg");
  
  // --- Photo State ---
  let currentPhotoIndex = 0;
  let shuffledPhotos = [];
  let autoAdvanceInterval = null;
  let transitionTime = 15; // Default 15 seconds, can be updated from settings
 
  // --- Photo Functions ---
  function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
  }

  function showPhoto(index) {
    if (index < 0) {
      currentPhotoIndex = shuffledPhotos.length - 1;
    } else if (index >= shuffledPhotos.length) {
      currentPhotoIndex = 0;
    } else {
      currentPhotoIndex = index;
    }
    photoImg.src = shuffledPhotos[currentPhotoIndex] + "?t=" + Date.now();
    logger.debug('Showing photo', { 
      photoIndex: currentPhotoIndex + 1, 
      totalPhotos: shuffledPhotos.length 
    });
  }

  function nextPhoto() {
    showPhoto(currentPhotoIndex + 1);
  }

  function prevPhoto() {
    showPhoto(currentPhotoIndex - 1);
  }

  function updateTransitionTime(newTime) {
    if (newTime && newTime >= 5 && newTime <= 120) {
      transitionTime = newTime;
      logger.info('Updated transition time', { transitionTime });
      
      // Restart auto-advance with new timing
      if (autoAdvanceInterval) {
        clearInterval(autoAdvanceInterval);
        startAutoAdvance();
      }
    }
  }

  function startAutoAdvance() {
    autoAdvanceInterval = setInterval(nextPhoto, transitionTime * 1000);
    logger.info('Auto-advance started', { intervalSeconds: transitionTime });
  }

  function stopAutoAdvance() {
    if (autoAdvanceInterval) {
      clearInterval(autoAdvanceInterval);
      autoAdvanceInterval = null;
      logger.info('Auto-advance stopped');
    }
  }

  // Handle navigation commands
  function handleCommand(action) {
    logger.debug('Photos widget received command', { action });
    
    switch(action) {
      case 'right':
      case 'down':
        nextPhoto();
        break;
      case 'left':
      case 'up':
        prevPhoto();
        break;
      case 'enter':
        logger.debug('Enter pressed on photos widget');
        break;
      default:
        logger.debug('Photos widget ignoring command', { action });
        break;
    }
  }

  // Handle system messages
  function handleSystemMessage(data) {
    logger.debug('Photos widget received system message', { type: data.type });
    
    switch(data.type) {
      case 'widget-update':
        if (data.action === 'state-update') {
          logger.debug('Processing widget state update');
          // Photos widget doesn't need to handle state updates yet
          // but this prevents the "ignoring command" log
        }
        break;
        
      case 'update-settings':
        if (data.photoTransitionTime) {
          updateTransitionTime(data.photoTransitionTime);
        }
        break;
        
      case 'theme-change':
        logger.info('Applying theme change', { theme: data.theme });
        // Apply theme if needed
        break;
        
      default:
        logger.debug('Unhandled system message type', { type: data.type });
        break;
    }
  }

  // Make functions globally available for navigation
  window.photoNextPhoto = nextPhoto;
  window.photoPrevPhoto = prevPhoto;
  window.photoUpdateTransitionTime = updateTransitionTime;

  // --- Message Handling - FIXED: Separate commands from system messages ---
  window.addEventListener('message', (event) => {
    // Handle navigation commands (single action strings with no type)
    if (event.data && typeof event.data.action === 'string' && !event.data.type) {
      handleCommand(event.data.action);
    }
    
    // Handle system messages with type (like widget-update, settings, etc.)
    if (event.data && event.data.type) {
      handleSystemMessage(event.data);
    }
  });

  // --- Initialize Photos ---
  function initializePhotos() {
    shuffledPhotos = shuffleArray(photos);
    showPhoto(0);
    
    // Start auto-advance
    startAutoAdvance();
    
    logger.info('Photos widget initialized', { 
      totalPhotos: shuffledPhotos.length,
      transitionTime 
    });
  }

  // Send ready signal to parent dashboard
  window.addEventListener('load', () => {
    if (window.parent !== window) {
      window.parent.postMessage({ 
        type: 'widget-ready', 
        widget: 'photos' 
      }, '*');
    }
  });

  initializePhotos();
});

</script>
  
</body>
</html>
