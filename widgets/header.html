<!-- header.html: Header Widget -->
<!-- CLEANED: Removed redundant theme management, simplified family name handling -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header</title>
  
  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="../css/core/variables.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      transition: background-color var(--transition-medium), color var(--transition-medium);
    }
    
    #family-name {
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      color: var(--text-primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: color var(--transition-medium), text-shadow var(--transition-medium);
    }
    
    /* Responsive sizing */
    @media (max-width: 600px) {
      #family-name {
        font-size: 6vw;
      }
    }
    
    @media (max-width: 400px) {
      #family-name {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div id="family-name">The Dashie Family</div>
  
  <script>
    // Family name management with "The [Name] Family" formatting
    function updateFamilyName(familyName) {
      const element = document.getElementById('family-name');
      if (element && familyName && familyName.trim()) {
        // Format as "The [Name] Family"
        const formattedName = `The ${familyName.trim()} Family`;
        element.textContent = formattedName;
        console.log(`👨‍👩‍👧‍👦 Updated family name to: ${formattedName}`);
      } else {
        // Fallback to default
        element.textContent = 'The Dashie Family';
        console.log('👨‍👩‍👧‍👦 Using default family name');
      }
    }

    function loadFamilyName() {
      try {
        // Method 1: Try to get from parent window settings
        if (window.parent && window.parent !== window) {
          try {
            if (window.parent.dashieAuth && window.parent.dashieAuth.isAuthenticated()) {
              // Request family name from parent
              window.parent.postMessage({ 
                type: 'widget-request-family-name',
                widget: 'header' 
              }, '*');
              console.log('👨‍👩‍👧‍👦 Requested family name from parent');
            }
          } catch (e) {
            console.log('👨‍👩‍👧‍👦 Cannot access parent settings, trying localStorage');
          }
        }
        
        // Method 2: Try to get from localStorage settings
        const saved = localStorage.getItem('dashie-settings');
        if (saved) {
          const settings = JSON.parse(saved);
          const familyName = settings.family?.familyName;
          if (familyName && familyName.trim()) {
            updateFamilyName(familyName);
            return;
          }
        }
        
        // Fallback: Use default
        updateFamilyName('Dashie');
        console.log('👨‍👩‍👧‍👦 Using default family name');
        
      } catch (error) {
        console.warn('👨‍👩‍👧‍👦 Failed to load family name from settings:', error);
        updateFamilyName('Dashie');
      }
    }
    
    // Listen for messages from parent - theme handling removed, done via widget-update now
    window.addEventListener('message', (event) => {
      // Family name updates
      if (event.data && event.data.type === 'family-name-update') {
        updateFamilyName(event.data.familyName);
      }
      
      // Settings changes
      if (event.data && event.data.type === 'dashie-settings-changed') {
        const changes = event.data.detail;
        if (changes && changes['family.familyName']) {
          updateFamilyName(changes['family.familyName']);
        }
      }
      
      // Handle widget-update messages (includes theme changes)
      if (event.data && event.data.type === 'widget-update') {
        if (event.data.action === 'state-update') {
          // Widget state updates handled here if needed
          console.log('👨‍👩‍👧‍👦 Header widget received state update');
        }
      }
      
      // Handle direct theme-change messages
      if (event.data && event.data.type === 'theme-change') {
        // Theme will be applied via CSS variables automatically
        console.log(`👨‍👩‍👧‍👦 Family header applied ${event.data.theme} theme`);
      }
    });

    // Listen for global settings changes
    window.addEventListener('dashie-settings-changed', (event) => {
      const changes = event.detail;
      if (changes && changes['family.familyName']) {
        updateFamilyName(changes['family.familyName']);
      }
    });

    // Simple initialization - no theme requests
    window.addEventListener('load', () => {
      // Load family name from settings
      loadFamilyName();
      
      // Send widget ready signal
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'widget-ready', 
          widget: 'header' 
        }, '*');
      }
    });
  </script>
</body>
</html>
