<!-- header.html: Header Widget -->
/* UPDATED: Family name management with "The [Name] Family" formatting */

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Widget</title>
  <style>
    :root {
      --bg-primary: #222;
      --bg-secondary: #333;
      --text-primary: #fff;
      --text-secondary: #ccc;
      --text-muted: #999;
      --accent-orange: #ffaa00;
    }

    body.theme-dark,
    body:not([class*="theme-"]) {
      --bg-primary: #222;
      --bg-secondary: #333;
      --text-primary: #fff;
      --text-secondary: #ccc;
      --text-muted: #999;
    }

    body.theme-light {
      --bg-primary: #FCFCFF;
      --bg-secondary: #FCFCFF;
      --text-primary: #424242;
      --text-secondary: #616161;
      --text-muted: #9e9e9e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
    }

    .header-container {
      text-align: center;
      padding: 20px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .date-display {
      font-size: 48px;
      font-weight: 300;
      color: var(--text-primary);
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .family-name {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-orange);
      margin-bottom: 0;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }

    .loading {
      opacity: 0.5;
      font-style: italic;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .date-display {
        font-size: 36px;
      }
      .family-name {
        font-size: 20px;
      }
    }

    /* Fire TV adjustments */
    @media (max-width: 1920px) and (max-height: 1080px) {
      .date-display {
        font-size: 52px;
      }
      .family-name {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="date-display" id="current-date">Loading...</div>
    <div class="family-name loading" id="family-name">The Dashie Family</div>
  </div>

  <script>
    console.log('📋 Header widget loading...');

    // FIXED: Family name management with "The [Name] Family" formatting
    function updateFamilyName(familyName) {
      const element = document.getElementById('family-name');
      if (element && familyName && familyName.trim()) {
        // FIXED: Format as "The [Name] Family"
        const formattedName = `The ${familyName.trim()} Family`;
        element.textContent = formattedName;
        element.classList.remove('loading');
        console.log('👨‍👩‍👧‍👦 ✅ Family name updated:', formattedName);
      } else if (element) {
        // Fallback to default
        element.textContent = 'The Dashie Family';
        element.classList.remove('loading');
        console.log('👨‍👩‍👧‍👦 ⚠️ Using default family name');
      }
    }

    // FIXED: Request family name from parent settings system
    function requestFamilyName() {
      console.log('👨‍👩‍👧‍👦 📤 Requesting family name from parent...');
      
      try {
        // Send request to parent window
        window.parent.postMessage({
          type: 'request-family-name',
          widget: 'header'
        }, '*');
        
        console.log('👨‍👩‍👧‍👦 📤 Family name request sent');
        
        // Set a timeout to use fallback if no response
        setTimeout(() => {
          const element = document.getElementById('family-name');
          if (element && element.classList.contains('loading')) {
            console.log('👨‍👩‍👧‍👦 ⏱️ No response timeout, trying localStorage fallback...');
            tryLocalStorageFallback();
          }
        }, 2000);
        
      } catch (error) {
        console.error('👨‍👩‍👧‍👦 ❌ Failed to request family name:', error);
        tryLocalStorageFallback();
      }
    }

    // FIXED: Fallback to localStorage if parent request fails
    function tryLocalStorageFallback() {
      try {
        const savedSettings = localStorage.getItem('dashie-settings');
        if (savedSettings) {
          const settings = JSON.parse(savedSettings);
          const familyName = settings.family?.familyName;
          
          if (familyName) {
            console.log('👨‍👩‍👧‍👦 💾 Found family name in localStorage:', familyName);
            updateFamilyName(familyName);
            return;
          }
        }
      } catch (error) {
        console.warn('👨‍👩‍👧‍👦 ⚠️ localStorage fallback failed:', error);
      }
      
      // Final fallback to default
      console.log('👨‍👩‍👧‍👦 🏠 Using default family name');
      updateFamilyName('Dashie');
    }

    // Listen for messages from parent window
    window.addEventListener('message', (event) => {
      if (event.data) {
        console.log('📋 📥 Header received message:', event.data.type);
        
        switch (event.data.type) {
          case 'family-name-response':
            console.log('👨‍👩‍👧‍👦 📥 Family name response:', event.data.familyName);
            updateFamilyName(event.data.familyName);
            break;
            
          case 'family-name-update':
            console.log('👨‍👩‍👧‍👦 🔄 Family name update:', event.data.familyName);
            updateFamilyName(event.data.familyName);
            break;
            
          case 'dashie-settings-changed':
            if (event.data.detail && event.data.detail['family.familyName']) {
              console.log('👨‍👩‍👧‍👦 ⚙️ Settings changed - family name:', event.data.detail['family.familyName']);
              updateFamilyName(event.data.detail['family.familyName']);
            }
            break;
            
          case 'theme-change':
            console.log('🎨 Theme change:', event.data.theme);
            document.body.className = `theme-${event.data.theme}`;
            break;
        }
      }
    });

    // Date and time display
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      
      const dateStr = now.toLocaleDateString('en-US', options);
      document.getElementById('current-date').textContent = dateStr;
    }

    // Initialize
    function init() {
      console.log('📋 ✅ Header widget initialized');
      
      // Update date immediately and then every hour
      updateDateTime();
      setInterval(updateDateTime, 60000); // Update every minute for accuracy
      
      // FIXED: Request family name from parent after a short delay
      setTimeout(() => {
        requestFamilyName();
      }, 500);
      
      // Also listen for theme requests
      window.parent.postMessage({
        type: 'widget-request-theme',
        widget: 'header'
      }, '*');
    }

    // Start when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
