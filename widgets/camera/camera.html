<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Widget</title>
  
  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="../../css/core/variables.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      transition: background-color var(--transition-medium), color var(--transition-medium);
    }
    
    .placeholder-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      max-width: 80%;
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.6;
      transition: opacity var(--transition-medium);
    }
    
    .icon-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: var(--sidebar-icon-filter);
      transition: filter var(--transition-medium);
    }
    
    .widget-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 10px;
      transition: color var(--transition-medium);
    }
    
    .widget-message {
      font-size: 16px;
      color: var(--text-secondary);
      transition: color var(--transition-medium);
    }
  </style>
</head>
<body>
  <div class="placeholder-container">
    <div class="icon-container">
      <img src="/icons/icon-video-camera.svg" alt="Camera Icon">
    </div>
    <div class="widget-title">Camera Feed Widget</div>
    <div class="widget-message">Not available yet</div>
  </div>

  <script type="module">
    // Send ready signal to parent
    window.addEventListener('load', () => {
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'widget-ready', 
          widget: 'camera' 
        }, '*');
      }
    });

    // Listen for theme changes and commands (even though this is just a placeholder)
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'theme-change') {
        // Theme will be applied via CSS variables automatically
        console.log('Camera placeholder received theme:', event.data.theme);
      }
    });
  </script>
</body>
</html>
