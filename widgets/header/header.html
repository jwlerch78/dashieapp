<!-- widgets/header.html -->
<!-- CHANGE SUMMARY: Fixed theme change detection in applyTheme() to prevent redundant applications - only applies when theme actually changes -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Widget</title>
  
  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="../../css/core/variables.css">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      transition: background-color var(--transition-medium), color var(--transition-medium);
    }
    
    #family-name {
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      color: var(--text-primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: color var(--transition-medium), text-shadow var(--transition-medium);
    }
    
  </style>
</head>
<body>
  <div id="family-name">The Dashie Family</div>

  <script type="module">
    // Import logger for structured logging
    import { createLogger } from '../../js/utils/logger.js';
    const logger = createLogger('HeaderWidget');

    class HeaderWidget {
      constructor() {
        this.currentTheme = null;
        this.currentFamilyName = 'Loading...';
        
        this.init();
      }

      init() {
        // Apply early theme detection
        this.detectAndApplyInitialTheme();
        
        // Set up event listeners
        this.setupEventListeners();
        
        // Load initial family name
        this.loadFamilyName();
        
        logger.info('Header widget initialized with proper theme detection');
      }

      // Detect initial theme from DOM or localStorage
      detectAndApplyInitialTheme() {
        let initialTheme = 'dark'; // fallback

        // Try to detect theme from body class (applied by early theme loading)
        if (document.body.classList.contains('theme-light')) {
          initialTheme = 'light';
        } else if (document.body.classList.contains('theme-dark')) {
          initialTheme = 'dark';
        } else {
          // Fallback: try localStorage
          try {
            const savedTheme = localStorage.getItem('dashie-theme');
            if (savedTheme && (savedTheme === 'dark' || savedTheme === 'light')) {
              initialTheme = savedTheme;
            }
          } catch (error) {
            logger.debug('Could not read theme from localStorage, using default');
          }
        }

        // Apply the detected theme immediately
        this.applyTheme(initialTheme);
        
        logger.info('Initial theme detected and applied', { theme: initialTheme });
      }

      setupEventListeners() {
        // Listen for widget-messenger communications
        window.addEventListener('message', (event) => {
          // Handle navigation commands (single action strings) - not needed for header but keeping pattern
          if (event.data && typeof event.data.action === 'string' && !event.data.type) {
            this.handleCommand(event.data.action);
          }
          // Handle message objects with type
          if (event.data && event.data.type) {
            this.handleDataServiceMessage(event.data);
          }
        });

        // Legacy settings change listener (for backward compatibility)
        window.addEventListener('dashie-settings-changed', (event) => {
          const changes = event.detail;
          if (changes && changes['family.familyName']) {
            this.updateFamilyName(changes['family.familyName']);
          }
        });

        // Signal widget ready
        window.addEventListener('load', () => {
          if (window.parent !== window) {
            window.parent.postMessage({ 
              type: 'widget-ready', 
              widget: 'header' 
            }, '*');
          }
        });
      }

      // Handle navigation commands (header widget doesn't need navigation but keeping pattern)
      handleCommand(action) {
        logger.debug('Header widget received command', { action });
        
        // Header widget doesn't have interactive navigation, but could be extended
        switch (action) {
          case 'up':
          case 'down':
          case 'left':
          case 'right':
          case 'select':
          case 'back':
            // No action needed for header widget
            break;
          default:
            logger.debug('Unhandled command', { action });
            break;
        }
      }

      handleDataServiceMessage(data) {
        switch (data.type) {
          case 'widget-update':
            if (data.action === 'state-update') {
              // Check if this update contains anything relevant to header widget
              const hasFamilyName = data.payload?.settings?.['family.familyName'];
              const hasTheme = data.payload?.theme;
              
              // Only log if update is relevant
              if (hasFamilyName || hasTheme) {
                logger.debug('Processing relevant state update', { hasFamilyName, hasTheme });
              }
              
              // Handle family name updates from settings
              if (hasFamilyName) {
                this.updateFamilyName(data.payload.settings['family.familyName']);
              }
              
              // Apply theme from widget-update messages
              if (hasTheme) {
                this.applyTheme(data.payload.theme);
              }
            }
            break;
            
          case 'theme-change':
            this.applyTheme(data.theme);
            break;

          // Legacy message handlers for backward compatibility
          case 'family-name-update':
            this.updateFamilyName(data.familyName);
            break;

          case 'dashie-settings-changed':
            const changes = data.detail;
            if (changes && changes['family.familyName']) {
              this.updateFamilyName(changes['family.familyName']);
            }
            break;
            
          default:
            logger.debug('Unhandled message type', { type: data.type });
            break;
        }
      }

      // FIXED: Only apply theme if it actually changed
      applyTheme(theme) {
        // Skip if theme hasn't changed - prevents redundant applications
        if (this.currentTheme === theme) {
          return;
        }
        
        const previousTheme = this.currentTheme;
        this.currentTheme = theme;
        
        // Remove any existing theme classes
        document.body.classList.remove('theme-dark', 'theme-light');
        
        // Apply new theme class
        document.body.classList.add(`theme-${theme}`);
        
        logger.info('Theme applied successfully', { 
          theme, 
          previousTheme,
          bodyClasses: document.body.className 
        });
      }

      async loadFamilyName() {
        try {
          // Try to load from localStorage first (faster)
          const cached = localStorage.getItem('dashie-family-name');
          if (cached) {
            this.updateFamilyName(cached);
            logger.debug('Family name loaded from cache', { familyName: cached });
          }
          
          // Could also try to load from settings system here if needed
          // For now, we'll rely on the WidgetMessenger to send the current state
          
        } catch (error) {
          logger.error('Failed to load family name', { error: error.message });
          this.updateFamilyName('Dashie');  // This will become "The Dashie Family"
        }
      }

      updateFamilyName(familyName) {
        if (!familyName || familyName.trim() === '') {
          familyName = 'Dashie';
        }

        // Format as "The [Name] Family" to match original
        const formattedName = `The ${familyName.trim()} Family`;
        
        // Skip if family name hasn't changed
        if (this.currentFamilyName === formattedName) {
          return;
        }
        
        this.currentFamilyName = formattedName;
        const element = document.getElementById('family-name');
        
        if (element) {
          element.textContent = formattedName;
          
          // Cache the family name (store the base name, not the formatted version)
          try {
            localStorage.setItem('dashie-family-name', familyName.trim());
          } catch (error) {
            logger.debug('Could not cache family name', { error: error.message });
          }
          
          logger.info('Family name updated', { familyName: formattedName });
        }
      }
    }

    // Initialize the widget
    new HeaderWidget();
  </script>
</body>
</html>
